<svg fill="none" viewBox="0 0 80 16" width="80" height="16" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				.container {
                    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 15px;
					background: #05dfd7;
					animation: gradientBackground 10s ease infinite;
					border-radius: 2px;
					color: white;
					text-align: center;
				}

				h1 {
                    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
					font-size: 14px;
					line-height: 1.0;
					letter-spacing: 3px;
					text-shadow:
						0 1px 0 #efefef;
				
				}

			</style>
			<div class="container">
				<h1>Full</h1>
			</div>
		</div>
	</foreignObject>
</svg>
